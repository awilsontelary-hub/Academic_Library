services:
  - type: web
    name: academic-library
    env: python
    region: oregon
    plan: free
    buildCommand: "bash ultimate_build.sh"
    startCommand: "python -m gunicorn app:app --bind 0.0.0.0:$PORT --workers 2"
    envVars:
      - key: PYTHON_VERSION
        value: 3.13.8
      - key: DEBUG
        value: true
      - key: SECRET_KEY
        generateValue: true
      - key: DJANGO_SETTINGS_MODULE
        value: online_library.settings
    autoDeploy: true