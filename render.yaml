services:
  - type: web
    name: academic-library
    env: python
    runtime: python
    plan: free
    region: oregon
    buildCommand: |
      pip install -r requirements.txt
      python manage.py collectstatic --noinput
      python manage.py migrate --noinput
    startCommand: gunicorn online_library.wsgi:application
    autoDeploy: true
    envVars:
      - key: DEBUG
        value: False
      - key: USE_WHITENOISE
        value: True
      - key: ALLOWED_HOSTS
        value: "127.0.0.1,localhost,*.onrender.com"
      - key: DATA_DIR
        value: /var/data
      # Add SECRET_KEY in Render dashboard as a secret
      - key: SECRET_KEY
        sync: false
      # Optional email settings (set in dashboard if used)
      - key: EMAIL_HOST
        value: smtp.gmail.com
      - key: EMAIL_PORT
        value: 587
      - key: EMAIL_USE_TLS
        value: True
    # Attach a persistent disk to keep SQLite DB and uploaded media
    disk:
      name: data
      mountPath: /var/data
      sizeGB: 1
  # DATA_DIR tells Django to store db.sqlite3 and media on the mounted disk
    #     value: /var/data

