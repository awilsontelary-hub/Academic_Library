services:
  - type: web
    name: academic-library
    env: python
    runtime: python
    plan: free
    region: oregon
    buildCommand: |
      pip install -r requirements.txt
      python manage.py collectstatic --noinput
    startCommand: bash -lc "python manage.py migrate --noinput && gunicorn online_library.wsgi:application --bind 0.0.0.0:$PORT --workers 2 --timeout 120"
    autoDeploy: true
    envVars:
      - key: DEBUG
        value: False
      - key: USE_WHITENOISE
        value: True
      - key: ALLOWED_HOSTS
        value: "127.0.0.1,localhost,.onrender.com,academic-library.onrender.com"
      - key: DATA_DIR
        value: /var/data
      - key: DATABASE_URL
        sync: false
      - key: SECRET_KEY
        sync: false
      - key: EMAIL_HOST
        value: smtp.gmail.com
      - key: EMAIL_PORT
        value: 587
      - key: EMAIL_USE_TLS
        value: True
    disks:
      - name: data
        mountPath: /var/data
        sizeGB: 1

